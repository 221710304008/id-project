<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
    </head>
    <body
        class="bg-info h-100"
    >

        <nav class="navbar bg-info text-white">
            <div class="container-fluid">
                <span class="navbar-brand text-white mb-0 h1">Bank Check Detection</span>
            </div>
        </nav>


        <div class=" py-5">
            <div class="container bg-white border rounded py-5 px-5">
                
                <div class="d-flex justify-content-center">
                <img src="/uploads/{{filename}}" class="w-50" />

                </div>

                <p class="mb-0 mt-3">
                    <b>Is Check:</b> {{is_check}}
                </p>
                <p class="mb-0">
                    <b>Check Amount:</b> {{check_amount}}
                </p>
                <a href="/" class="btn btn-dark mt-3">Try again</a>

            </div>
        </div>

    </body>
</html>
